<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/main.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid container-checkout">
        <main>
            <div class="py-5 text-center">
                <h1>Finalización de compra</h1>
                <p class="lead"></p>
            </div>

            <div class="row g-5">
                <div class="col-md-5 col-lg-4 order-md-last">
                    <h4 class="d-flex justify-content-between align-items-center mb-3">
                        <span class="text-primary">Tu carrito</span>
                    </h4>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Item</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Acción</th>
                                <th scope="col">Total</th>
                            </tr>
                        </thead>
                        <tbody id="items"></tbody>
                        <tfoot>
                            <tr id="footer">
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="col-md-7 col-lg-8">
                    <h4 class="mb-3">Direccion de Cobro</h4>
                    <form class="needs-validation">
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="firstName" placeholder="nombre" value=""
                                    required pattern="\D[a-z]\w+">
                                <div class=" invalid-feedback">
                                    El nombre es requerido.
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <label for="lastName" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="lastName" placeholder="apellido" value=""
                                    required pattern="\D[a-z]\w+">
                                <div class="invalid-feedback">
                                    El apellido es requerido.
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email opcional">
                                <div class="invalid-feedback">
                                    Por favor ingrese un email valido.
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="address" class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="address"
                                    placeholder="calle numero apartamento" required>
                                <div class="invalid-feedback">
                                    Por favor ingrese una dirección.
                                </div>
                            </div>

                            <div class="col-md-5">
                                <label for="country" class="form-label">Provincia</label>
                                <select class="form-select" id="country" required>
                                    <option value="">Elegir...</option>
                                    <option>Madrid</option>
                                </select>
                                <div class="invalid-feedback">
                                    Ingrese una provincia valida.
                                </div>
                            </div>

                            <div class="col-md-4">
                                <label for="state" class="form-label">Población</label>
                                <select class="form-select" id="state" required>
                                    <option value="">Elegir...</option>
                                    <option>Comunidad Madrid</option>
                                </select>
                                <div class="invalid-feedback">
                                    Ingrese una población valida.
                                </div>
                            </div>

                            <div class="col-md-3">
                                <label for="zip" class="form-label">Zip</label>
                                <input type="text" class="form-control" id="zip" placeholder="" required>
                                <div class="invalid-feedback">
                                    Ingrese un codigo postal.
                                </div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <button class="w-100 btn btn-primary btn-lg" id="finalizarCheckout" type="submit">Enviar
                            Pedido</button>
                    </form>
                </div>
            </div>
        </main>
        <template id="template-footer">
            <th scope="row" colspan="2">Total productos</th>
            <td>10</td>
            <td>
                <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                    vaciar todo
                </button>
            </td>
            <td class="font-weight-bold">$ <span>5000</span></td>
        </template>

        <template id="template-carrito">
            <tr>
                <th scope="row">id</th>
                <td>Café</td>
                <td>1</td>
                <td>
                    <button class="btn btn-info btn-sm btn-add-element">
                        +
                    </button>
                    <button class="btn btn-danger btn-sm btn-delete-element">
                        -
                    </button>
                </td>
                <td>$ <span>500</span></td>
            </tr>
        </template>
    </div>
    <script type="module" src="../js/carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="../js/form-validation.js"></script>
</body>

</html>
